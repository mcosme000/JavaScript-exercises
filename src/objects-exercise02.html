<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. Create an object weather and console log it
      let weather = {};
      console.log(weather);

      // 2. Create an object weather with
      // properties of temp and humidity and console log the object

      weather = {
        temp: 19,
        humidity: 50,
      };

      // 3. console log the humidity and the temperature

      console.log(weather.temp);
      console.log(weather.humidity);

      // 4. Add a property windSpeed and console log it
      weather.windSpeed = 40;
      console.log(weather.windSpeed);

      // 5. Console log the wind speed, the temperature and the humidity
      // using the square brackets syntax
      // (this is the same as number 4 T.T)

      console.log(weather["temp"]);
      console.log(weather["humidity"]);
      console.log(weather["windSpeed"]);

      // 6. Create an object or an array of objects called `forecast`
      // with each dayâ€™s temperature, and console log it

      var forecast = [
        { day: "monday", temp: 20 },
        { day: "tuesday", temp: 22 },
        { day: "wednesday", temp: 20 },
        { day: "thursday", temp: 21 },
        { day: "friday", temp: 19 },
        { day: "saturday", temp: 20 },
        { day: "sunday", temp: 22 },
      ];

      for (var i = 0; i < forecast.length; i++) {
        console.log(`On ${forecast[i].day} it was ${forecast[i].temp} degrees`);
      }
    </script>
  </body>
</html>
